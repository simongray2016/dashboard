      <div class="content">
        <div class="row">
          <div class="col-lg-4"> 
            <div class="card user">
              <div class="card-header user__bg"><img src="../../src/img/bg-user.jpg"/></div>
              <div class="card-body">
                <div class="user__author"><img src="../../src/img/user.jpg"/>
                  <h5>Chet Faker</h5>
                </div>
                <p class="user__description text-center">@chetfaker<br/><br/>"I like the way you work it<br/>No diggity<br/>I wanna bag it up"</p>
              </div>
              <div class="card-footer"> 
                <div class="row text-center"> 
                  <div class="col-lg-4"> 
                    <h5>12</h5><small>Files</small>
                  </div>
                  <div class="col-lg-4"> 
                    <h5>2GB</h5><small>Used</small>
                  </div>
                  <div class="col-lg-4"> 
                    <h5>24,6$</h5><small>Spent</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-lg-5 pr-1">
                      <div class="form-group">
                        <label>Company</label>
                        <input class="form-control" type="text" placeholder="Company" value="Creative Code Inc."/>
                      </div>
                    </div>
                    <div class="col-lg-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" placeholder="Username" value="michael23"/>
                      </div>
                    </div>
                    <div class="col-lg-4 pl-1">
                      <div class="form-group">
                        <label>Email address</label>
                        <input class="form-control" type="text" placeholder="Email address" value="Email"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" value="Chet"/>
                      </div>
                    </div>
                    <div class="col-lg-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" value="Faker"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" type="text" placeholder="Address" value="Melbourne, Australia"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 pr-1">
                      <div class="form-group">
                        <label>City</label>
                        <input class="form-control" type="text" placeholder="City" value="Melbourne"/>
                      </div>
                    </div>
                    <div class="col-lg-4 pr-1">
                      <div class="form-group">
                        <label>Country</label>
                        <input class="form-control" type="text" placeholder="Country" value="Australia"/>
                      </div>
                    </div>
                    <div class="col-lg-4 pr-1">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input class="form-control" type="number" placeholder="Postal Code" value="ZIP Code"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>About Me</label>
                        <textarea class="form-control">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mx-auto">
                      <button class="btn btn-primary btn-round" type="submit">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
